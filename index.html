<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        /* CSS 스타일 시작 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #34495e;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        #board {
            border: 5px solid #bdc3c7;
            background-color: #2c3e50;
        }

        .info-panel {
            width: 150px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .info-box {
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            border: 2px solid #7f8c8d;
        }

        .info-box h3 {
            margin-top: 0;
            color: #f1c40f;
        }

        .info-box p {
            font-size: 1.5em;
            font-weight: bold;
            margin: 5px 0;
        }

        #next-piece-canvas {
            border: 2px solid #7f8c8d;
            background-color: #34495e;
            margin-top: 10px;
        }

        /* CSS 스타일 끝 */
    </style>
</head>
